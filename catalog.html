</head>
<body>
  <header class="page-header">
    <nav class="navigation">
      <a class="navigation-logo" href="index.html">
        <img class="page-header-logo" alt="Логотип магазина мороженого «Gllacy Shop»"  src="#">
      </a>
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="#" >Каталог</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">Доставка и оплата</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">О компании</a>
        </li>
      </ul>
      <ul class="navigation-list navigation-user">
        <li class="navigation-item header-contact">
          <a class="navigation-link" href="tel:+78005558628">
            <span class="visually-hidden">Телефон</span>+7 800 555-86-28</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#" >
            <span class="visually-hidden">Найти</span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">Вход</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Корзина</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-inner">
    <header class="inner-header">
      <h1 class="inner-header-title">Каталог</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">Главная</a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Каталог</a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="#">Сливосное мороженое</a>
        </li>
      </ul>
      <h2 class="inner-header-title">Сливочное мороженое</h2>
    </header>

    <section class="catalog-products">
      <form class="sorting" action="https://echo.htmlacademy.ru/" method="post">
        <h2 class="visually-hidden">Список мороженого с фильтрами</h2>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Сортировка:</legend>
          <select name="sorting" id="select-sorting">
            <option value="popular">по популярности</option>
            <option value="cheap">по возрастанию цены</option>
            <option value="expensive">по убыванию цены</option>
          </select>
        </fieldset>

        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Цена: 100 ₽ – 500 ₽</legend>
          <button class="range-toggle toggle-min" type="button">
            <span class="visually-hidden"
              >Изменить минимальную цену.</span>
          </button>
          <button class="range-toggle toggle-max" type="button">
            <span class="visually-hidden"
              >Изменить максимальную цену.</span>
          </button>
        </fieldset>

        <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Жирность:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-radio">
              <input type="radio" name="fat" value="0%" id="zero-fat">
              <label for="zero-fat">0%</label>
            </li>
            <li class="catalog-filter-radio">
              <input type="radio" name="fat" value="10%" id="ten-fat" checked>
              <label for="ten-fat">до 10%</label>
            </li>
            <li class="catalog-filter-radio">
              <input type="radio" name="fat" value="30%" id="thirty-fat">
              <label for="thirty-fat">до 30%</label>
            </li>
            <li class="catalog-filter-radio">
              <input type="radio" name="fat" value="30% or more" id="thirty-or-more-fat">
              <label for="thirty-or-more-fat">выше 30%</label>
            </li>
        </ul>
        </fieldset>

        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Наполнители:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-checkbox">
              <input type="checkbox" name="topping" value="chocolate" id="chocolate-topping" checked>
              <label for="chocolate-topping">шоколадные</label>
            </li>
            <li class="catalog-filter-checkbox">
              <input type="checkbox" name="topping" value="sugar" id="sugar-topping" checked>
              <label for="sugar-topping">сахарные посыпки</label>
            </li>
            <li class="catalog-filter-checkbox">
              <input type="checkbox" name="topping" value="fruits" id="fruits-topping">
              <label for="fruits-topping">фрукты</label>
            </li>
            <li class="catalog-filter-checkbox">
              <input type="checkbox" name="topping" value="syrups" id="syrups-topping">
              <label for="syrups-topping">сиропы</label>
            </li>
            <li class="catalog-filter-checkbox">
              <input type="checkbox" name="topping" value="jams" id="jams-topping">
              <label for="jams-topping">джемы</label>
            </li>
          </ul>
        </fieldset>
        <button class="button sorting-button">Применить</button>
      </form>
    </section>





  </main>

</body>
</html>
